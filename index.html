<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="titulo">Lista de Convidados</h1>

      <!-- Formulário para adicionar convidados -->
      <form id="formulario">
        <input id="nome" type="text" placeholder="Nome do convidado" required />

        <button id="button" type="submit" class="btn-adicionar">
          Adicionar
        </button>
      </form>

      <!-- Lista de convidados -->
      <ul id="lista">
        <li id="convidado1">
          <span>João Silva</span>
          <button id="btn-deletar1" class="btn-deletar">Deletar</button>
        </li>

        <li id="convidado2">
          <span>Maria Oliveira</span>
          <button id="btn-deletar2" class="btn-deletar">Deletar</button>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
